<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene gltf-model="dracoDecoderPath: https://cdn.8thwall.com/web/aframe/draco-decoder/"; embedded arjs="trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; maxDetectionRate: 10; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
         
   
      <a-entity light="type: ambient; color: #fff; intensity: 2"></a-entity> 
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 1 1"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 1 1"></a-entity>  
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="1 -1 1"></a-entity> 
      <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-1 -1 1"></a-entity>    
             
               
      <a-marker type="barcode" value="0">
       <a-entity gltf-model="url(test.glb)" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>  
      <a-marker type="barcode" value="1">
        <a-entity gltf-model="url(Kopfmodell.glb)" scale="10 10 10"></a-entity>
       </a-marker>  
        <a-marker <a-marker type="pattern" preset="custom" url="https://raw.githubusercontent.com/MichaelMarkert/ar/refs/heads/main/track/pattern-Name.patt" >
        <a-entity gltf-model="url(Objekt1_demo.glb)" scale="15 15 15" rotation="0 270 0"></a-entity>
       </a-marker>     
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
